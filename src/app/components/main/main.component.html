<nz-layout class="app-layout">
  <nz-header>
    <div class="logo"></div>
  </nz-header>
  <nz-layout>
    <nz-sider
      nzTheme="light"
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="md"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null"
    >
      <ul
        nz-menu
        nzMode="inline"
        class="sider-menu"
        [nzInlineCollapsed]="isCollapsed"
      >
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/dashboard">
            <nz-icon nzType="dashboard" />
            <span>Dashboard</span>
          </a>
        </li>
        <li
          nz-submenu
          nzOpen
          nzIcon="database"
          nzTheme="outline"
          nzTitle="Data"
        >
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/data/educations">
                <nz-icon nzType="book" nzTheme="outline" />
                <span>Educations</span>
              </a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/data/experiences">
                <nz-icon nzType="profile" nzTheme="outline" />
                <span>Experiences</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-breadcrumb nzAutoGenerate></nz-breadcrumb>
      <nz-content class="inner-content">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
